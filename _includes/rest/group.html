<h3 id="rest-{{ include.group.key }}">{{ include.group.title }}</h3>
<div class="section">    
    {% if include.group.description %}
    <p class="description">{{ include.group.description | markdownify }}</p>
    {% endif %}
    
    {% for method in include.group.methods %}
      {% include rest/method.html method = method %}
    {% endfor %}
</div>
